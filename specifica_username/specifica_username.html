<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/menu-in-alto.css">
</head>
<body>

    <!-- menÃ¹ in alto -->
    <div class="logo-sopra" id="imageLogoContainer">
        <h1>Il libro dell'ospite</h1>
        <img src="../immagini/Il libro dell'ospite.jpg" alt="Logo">      
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Il libro dell'ospite</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="https://cubettocubetto.github.io/Libro_dell_ospite/index.html">Home</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link active" href="https://cubettocubetto.github.io/Libro_dell_ospite/crea_account/crea_account.html">Crea un account</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-current="page" href="#">QR code per la tua pagina</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="https://cubettocubetto.github.io/Libro_dell_ospite/scarica_commento/get_commenti.html">Scarica i tuoi commenti</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="https://cubettocubetto.github.io/Libro_dell_ospite/invia_commento/invia_commento.html?username=World pizza">Invia un commento di prova</a>
                </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Digita qui il tuo username!</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Inserisci il tuo username" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3 btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="response" class="mt-3"></div>
    </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="specifica_username.js"></script>
